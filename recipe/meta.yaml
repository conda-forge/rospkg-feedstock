{% set name = "rospkg" %}
{% set version = "1.5.1" %}
{% set sha256 = "2ad2065ce60dcbdf8c6bec4fc907d05c5a9ce194692ca348e7476dc5c9229270" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/ros-infrastructure/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python
  entry_points:
    - rosversion = rospkg.rosversion:main

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - catkin_pkg
    - pyyaml
    - distro

test:
  requires:
    - python {{ python_min }}
  commands:
    - rosversion --help
    - rosversion --distro
  imports:
    - rospkg

about:
  home: http://wiki.ros.org/rospkg
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Standalone Python library for the ROS package system
  dev_url: https://github.com/ros-infrastructure/rospkg

extra:
  recipe-maintainers:
    - Tobias-Fischer
    - wolfv
    - seanyen
