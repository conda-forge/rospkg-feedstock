{% set name = "rospkg" %}
{% set version = "1.4.0" %}
{% set sha256 = "e7ad6e4abc0d06ae32ef0fb2243f403b5738c047844173737d48a35b83f4d3b7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/ros-infrastructure/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - add_robostack_os_detector.patch

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python
  entry_points:
    - rosversion = rospkg.rosversion:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - catkin_pkg
    - pyyaml
    - distro

test:
  commands:
    - rosversion --help
    - rosversion --distro
  imports:
    - rospkg

about:
  home: http://wiki.ros.org/rospkg
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Standalone Python library for the ROS package system
  dev_url: https://github.com/ros-infrastructure/rospkg

extra:
  recipe-maintainers:
    - wolfv
    - lesteve
    - seanyen
